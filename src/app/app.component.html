<mat-toolbar color="primary">
  {{title}}
</mat-toolbar>

<section>
 <mat-form-field>
    <input matInput type="search" placeholder="search" [(ngModel)]='searchTerm'
          (ngModelChange)='newSearch(searchTerm)'>
 </mat-form-field>
 <div *ngFor="let result of results | async">
   {{result}}
 </div>
</section>
